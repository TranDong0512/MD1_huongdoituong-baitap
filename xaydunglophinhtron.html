<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="inp" oninput="op()">
</body>
<script>
    let Circle = function (radius) {
        this.radius = radius;

        this.getRadius = function () {
            return radius;
        };
        this.getArea = function () {
            return radius * radius * Math.PI;
        };
    };

    function op() {
        let circle = new Circle(document.getElementById("inp").value);
        let area = circle.getArea();
        let radius = circle.getRadius();
        document.write("Ban kinh "+radius + " " + area);
    }


</script>
</html>
